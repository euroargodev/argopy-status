# This workflow determines the status of web API used by argopy, every 3 minutes

name: api-status

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/2 * * * *'
  push:
    branches: [ master ]

jobs:
  api-check:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: 'master'
#      env:
#        GIT_TRACE: 1
#        GIT_CURL_VERBOSE: 1

    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'

    - name: Install argopy
      run: |
        python -m pip install --upgrade pip
        pwd
        ls -l
        pip install --use-feature=2020-resolver distributed
        pip install --use-feature=2020-resolver git+https://github.com/euroargodev/argopy.git@api-status

    - name: Check API status
      run: |
        python -c "import argopy; argopy.utilities.save_api_status('.')"
        ls -rtl
        more argopy_api_status_erddap.json
        more argopy_api_status_argovis.json

    - name: Save API status online
      uses: EndBug/add-and-commit@v4.4.0
      with:
        author_name: G. Maze
        author_email: gmaze@ifremer.fr
        message: "Update status files"
        add: "*.json --force"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
