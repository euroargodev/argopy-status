# This workflow determines the status of web API used by argopy, every 5 minutes
#        python -c "import argopy; argopy.utilities.save_api_status('.')"

name: api-status

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/5 * * * *'
  push:
    branches: [ master ]

jobs:
  check-and-report:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: 'master'
#      env:
#        GIT_TRACE: 1
#        GIT_CURL_VERBOSE: 1
        
    - uses: actions/checkout@v2
    - name: Save report
      run: date +%s > last_update.txt
      
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'

    - name: Install argopy
      run: |
        python -m pip install --upgrade pip
        pwd
        ls -l
        pip install --use-feature=2020-resolver distributed
        pip install --use-feature=2020-resolver git+https://github.com/euroargodev/argopy.git@master

    - name: Check API status
      run: |
        python check_save_status.py
        ls -rtl
        more argopy_api_status_erddap.json
        more argopy_api_status_argovis.json
        echo $ERDDAP
        echo $ARGOVIS
      env:
        ARGOVIS: ${{ ARGOVIS }}

    - name: Save API status online
      uses: EndBug/add-and-commit@v4.4.0
      with:
        author_name: argo-bot
        author_email: gmaze@ifremer.fr
        message: "Update status files"
        add: "*.json --force"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Save report online
      uses: EndBug/add-and-commit@v4.4.0
      with:
        author_name: argo-bot
        author_email: gmaze@ifremer.fr
        message: 'Update report file'
        add: "*.txt --force"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Send ARGOVIS status by email
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: ${{ARGOVIS}}
        body: Build job of ${{github.repository}} completed successfully!
        to: component+d3e20501-d0d9-49d1-ab02-6c66636e9aaf@notifications.statuspage.io
        from: argo-bot
        content_type: text/html
